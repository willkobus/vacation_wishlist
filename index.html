<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Wishlist</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header_div">
        <h1>Vacation Destination Wishlist</h1>
        <p>
          Been thinking of taking a vacation lately? Add those dream
          destinations to your list here!
        </p>
      </div>
    </header>
    <div class="flexbox">
      <div id="form_container">
        <section>
          <form id="user_input_form" class="form_style">
            <label for="destination" class="form_label_style"
              >Destination name</label
            >
            <input
              type="text"
              id="destination"
              class="form_input_style"
              placeholder="Enter destination name"
              required
            />

            <label for="location" class="form_label_style">Location</label>
            <input
              type="text"
              id="location"
              class="form_input_style"
              placeholder="Enter location"
              required
            />

            <label for="photo" class="form_label_style">Photo URL</label>
            <input
              type="url"
              id="photo"
              class="form_input_style"
              placeholder="Enter photo URL"
            />

            <label for="description" class="form_label_style"
              >Description of Location</label
            >
            <textarea
              name=""
              id="description"
              cols="25"
              rows="2"
              class="form_input_style"
              value="N/A"
            ></textarea>

            <input class="btn btn-primary" type="submit" value="Add to List" />
          </form>
        </section>
      </div>
      <section>
        <h3 id="card_section_title">Enter Destinations</h3>
        <div id="cards_container"></div>
      </section>
    </div>
    <div id="foot_div">
      <footer></footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
